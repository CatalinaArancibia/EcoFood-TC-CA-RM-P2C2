<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Inicia sesión</title>
</head>


<body style="font-family: 'Poppins', sans-serif;">
  <div class="overlay"></div>
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg">
      <h2 class="text-center mb-3" style="color: #96a179; font-weight: bold;">Inicio de sesión</h2>
      <div class="text-center mb-5">
        <img src="assets/img/logo.png" alt="Logo EcoFood" class="img-fluid" style="width: 100px;" />
      </div>
      <form id="formLogin" onsubmit="validarLogin(event)">
        <div class="mb-3">
          <label for="emailLogin" class="form-label" style="color: #f3f3f3;">Usuario:</label>
          <input type="email" id="emailLogin" name="emailLogin" class="form-control" placeholder="Ingrese su usuario">
        </div>
        <div class="mb-3">
          <label for="passwordLogin" class="form-label" style="color: #f3f3f3;">Contraseña:</label>
          <input type="password" id="passwordLogin" name="passwordLogin" class="form-control"
            placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" class="btn btn-animate w-100" style="background-color: #96a179; color: white;">
          Entrar
        </button>
      </form>
      <div class="text-center mt-4">
        <p class=" text-center mt-" style="font-size: 0.9rem; color: #96a179;">
          ¿No tienes una cuenta? <a href="registro.html" style="color: #96a179; text-decoration: none;">Regístrate
            aquí</a>
        </p>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/funciones.js"></script>

</html>
