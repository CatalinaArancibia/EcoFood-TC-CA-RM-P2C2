<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="css/home-comments.css">
</head>
<body>
    <section id="product-card">
        <div class="contenedor-principal">
            <h2 class="title">Productos Disponibles</h2>
            <div class="tarjetas" id="contenedorProductos">
                <div class="tarjeta">
                    <div class="contenido">
                        <h3 class="nombre"></h3>
                        <p class="precio"></p>
                        <p class="descripcion"></p>
                        <button class="btn">Detalles</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="comentarios">
        <h2>Comentarios</h2>
        <div class="comments-list"></div>
    </section>

    <div class="centro">
        <a href="comments.html" class="btn">Deja tu comentario</a>
    </div>

    <script src="js/funcioneshome.js" defer></script>
    <script src="js/funcionescomments.js" defer></script>

</body>
</html>
