<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentarios</title>
    <link rel="stylesheet" href="css/home-comments.css">
</head>
<body>
    <main class = "comments-container">
        <h1>Comentarios</h1>

        <form class="comments-form">
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
            <textarea id= "comentario" name="comment" placeholder="Escribe tu comentario . . ."></textarea>
            <button type="submit">Enviar comentario</button>
        </form>

        <section class="comments-list">
            <div class ="comment"></div>
        </section>
    </main>
    <script src="js/funcionescomments.js" defer></script>
</body>
</html>
