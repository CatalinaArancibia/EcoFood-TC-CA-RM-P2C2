<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/registro.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Regístrate</title>
</head>

<body style="font-family: 'Poppins', sans-serif;">
    <div class="overlay"></div>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg">
            <h2 class="text-center mb-3" style="color: #96a179; font-weight: bold;">Regístrate</h2>
            <div class="text-center mb-4">
                <img src="assets/img/logo.PNG" alt="Logo EcoFood" class="img-fluid" style="width: 100px;" />
            </div>
            <form id="formRegistro" onsubmit="validarRegistro(event)">
                <div class="mb-3">
                    <label for="nombre" class="form-label" style="color: #f3f3f3;">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label" style="color: #f3f3f3;">Correo electrónico:</label>
                    <input type="text" id="email" name="email" class="form-control" placeholder="Ingrese su correo">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: #f3f3f3;">Contraseña:</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Ingrese su contraseña">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label" style="color: #f3f3f3;">Confirmar
                        contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" class="form-control"
                        placeholder="Repita su contraseña">
                </div>
                <button type="submit" class="btn btn-animate w-100" style="background-color: #96a179; color: white;">
                    Registrarse
                </button>
            </form>
            <p class="text-center mt-3" style="font-size: 0.9rem; color: #96a179;">
                ¿Ya tienes cuenta? <a href="login.html" style="color: #96a179; text-decoration: none;">Inicia sesión</a>
            </p>
        </div>
    </div>
</body>
<script src="js/funciones.js"></script>

</html>
